<html>
  <body>
    <canvas></canvas>
    <script src="build/build.js"></script>
    <script>
      var convolve = require('convolve');
      var canvas = document.querySelector('canvas');
      var ctx = canvas.getContext('2d');

      var img = new Image;
      img.onload = draw;
      img.src = 'maru.jpg';

      var sharpen = [
        [0, -3, 0],
        [-3, 21, -3],
        [0, -3, 0]
      ];

      var blur = [
        [1, 1, 1],
        [1, 1, 1],
        [1, 1, 1]
      ];

      var emboss = [
        [-18, -9, 0],
        [-9, 9, 9],
        [0, 9, 18]
      ];

      var edges = [
        [0, 9, 0],
        [9, -36, 9],
        [0, 9, 0]
      ];

      function draw() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        convolve.canvas(canvas, edges);
        convolve.canvas(canvas, blur);
      }
    </script>
  </body>
</html>
